[alembic]
script_location = alembic
# Default DB URL; can be overridden with DATABASE_URL env var
# Set to MySQL DSN by default for deployments; change or set env var to use SQLite.
sqlalchemy.url = mysql+pymysql://desk_user:desk%40123@localhost:3306/desk_management_db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S
